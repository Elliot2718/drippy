<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Petals by Petals Station</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="bg-light p-4">
  <h1 class="mb-4">🌧️ Petals by Petals Station</h1>

  <div class="row g-3">
    <!---- Station status card –-->
    <div class="col-md-6">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">Station Status</h5>
          <ul class="list-group" id="status"></ul>
        </div>
      </div>
    </div>

    <!---- Environment temperature card –-->
    <div class="col-md-6">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">Temperature</h5>
          <p id="env" class="fs-4">—</p>
        </div>
      </div>
    </div>

    <!---- Rainfall card –-->
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Rainfall (last 24 h)</h5>
          <p id="rain" class="fs-4">—</p>
        </div>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}?v=2" defer></script>
</body>
</html>
